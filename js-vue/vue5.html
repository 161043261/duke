<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <link rel="stylesheet" href="./base.css" />

  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 3px solid slateblue;
      box-sizing: border-box;
      display: inline-block
    }

    .active {
      background-color: lightpink;
    }

    .linear-gradient {
      background-image: linear-gradient(lightpink, lightblue);
    }

    .radial-gradient {
      background-image: radial-gradient(lightpink, lightblue);
    }
  </style>
</head>

<body>
  <h3>对象语法</h3>
  active 类是否存在取决于 isActive 的 truthiness
  <p>假值: false, 0, -0, "", null, undefined, NaN</p>
  <p>真值: 除假值外的所有值</p>
  <div id="box1" class="box" :class="{ active: isActive, 'linear-gradient': lg }"></div>

  <!-- 也可以使用计算属性 -->
  <div id="box2" class="box" :class="classObj"></div>

  <h3>数组语法</h3>
  <div id="box3" :class="[boxClass, radialGradClass]"></div>
  条件渲染
  <div id="box4" :class="[boxClass, rg ? radialGradClass: '']"></div>
  数组语法中使用对象语法
  <div id="box5" :class="[boxClass, { 'radial-gradient': rg }]"></div>
</body>

<script>
  new Vue({
    el: "#box1",
    data: {
      isActive: true,
      lg: false,
    }
  })

  new Vue({
    el: '#box2',
    data: {
      classObj: {
        active: false,
        'linear-gradient': true,
      }
    }
  })

  new Vue({
    el: '#box3',
    data: {
      boxClass: 'box',
      radialGradClass: 'radial-gradient',
      rg: false
    }
  })

  new Vue({
      el: '#box4',
      data: {
        boxClass: 'box',
        radialGradClass: 'radial-gradient',
        rg: false
      }
    })

  new Vue({
    el: '#box5',
    data: {
      boxClass: 'box',
      rg: true,
    }
  })
</script>

</html>
