<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link rel="stylesheet" href="./base.css" />
  </head>
  <body>
    <div id="example1">
      <button type="button" v-on:click="counter++">Add 1</button>
      <p>counter: {{ counter }}</p>
    </div>

    <div id="example2">
      <button type="button" @click="greet">Greet</button>
    </div>

    <div id="example3">
      <button type="button" @click="say('hi')">Say hi</button>
    </div>
  </body>

  <script>
    new Vue({
      el: "#example1",
      data: {
        counter: 0,
      },
    });

    const vm2 = new Vue({
      el: "#example2",
      data: {
        name: "Vue.js",
      },
      methods: {
        /**
         * @param {Event} event
         */
        greet: function (event) {
          alert("Hello " + this.name);
          if (event) {
            console.log(event instanceof Event);
          }
        },
      },
    });

    vm2.greet();

    new Vue({
      el: "#example3",
      methods: {
        say: function (msg) {
          alert(msg);
        },
      },
    });
  </script>
</html>
