<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../base.css" />
  </head>
  <body>
    <table id="productTable">
      <thead>
        <tr>
          <td>Stu_Code</td>
          <td>Stu_Name</td>
        </tr>
      </thead>
      <tbody>
        <!-- 表格数据插入到这里 -->
      </tbody>
    </table>

    <template id="rowTemplate">
      <tr>
        <td class="record"></td>
        <td></td>
      </tr>
    </template>
  </body>

  <script>
    const templateElem = document.createElement("template");
    console.log(templateElem);

    // 测试浏览器是否支持 template
    if ("content" in templateElem) {
      delete templateElem;

      let rowTemplate = document.querySelector("#rowTemplate"); // src
      let tbody = document.getElementsByTagName("tbody"); // dst
      let tdata = rowTemplate.content.querySelectorAll("td"); // src

      // 创建一个新行
      tdata[0].textContent = "19050100120";
      tdata[1].textContent = "Hang";

      // 拷贝新行并插入表格
      // document.importNode()
      // 拷贝外部文档的一个节点, 将该节点插入到当前文档
      let clone = document.importNode(rowTemplate.content, true /* deep */);
      tbody[0].appendChild(clone);

      // 创建一个新行
      tdata[0].textContent = "1224045520";
      tdata[1].textContent = "Tiancheng";

      // 克隆新行并插入表格
      let clone2 = document.importNode(rowTemplate.content, true /* deep */);
      tbody[0].appendChild(clone2);
    }
  </script>
</html>
