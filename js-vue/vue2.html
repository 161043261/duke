<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <!-- <script type="module">
      import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.esm.browser.js'
    </script> -->

    <link rel="stylesheet" href="./base.css" />
  </head>

  <body>
    <div id="app">
      <p>{{ foo }}</p>
      <!-- foo 不会更新 -->
      <button v-on:click="foo = 'baz'">Change it</button>
    </div>
  </body>

  <script>
    //#region
    let data = { a: 1 };
    let vm /* View Model */ = new Vue({
      data: data,
    });

    // true
    console.log("vm.a === data.a =>", vm.a === data.a);
    vm.a = 2;
    // data.a = 2
    console.log("data.a =", data.a);

    data.a = 3;
    // vm.a = 3
    console.log("vm.a =", vm.a);

    // 只有创建实例时, data 中已存在的 property 才是响应式的
    vm.b = "hi"; // vm.b 不是响应式的
    //#endregion

    //#region
    // 例外: 使用 Object.freeze()
    const obj = {
      foo: "bar",
    };

    Object.freeze(obj);
    const vm1 = new Vue({
      el: "#app",
      data: obj,
      // data: { foo: 'bar' }
    });
    //#endregion

    //#region
    // Vue 暴露了一些属性和方法, 都有前缀 $
    console.log("vm.$data === data =>", vm.$data === data);
    console.log(
      "vm1.$el === document.getElementById('app') =>",
      vm1.$el === document.getElementById("app"),
    );

    vm.$watch("a", function (newValue, oldValue) {
      // vm.a 更新后调用该回调
      console.log("oldValue:", oldValue);
      console.log("newValue:", newValue);
    });
    //#endregion

    //#region
    // 生命周期钩子
    // created, mounted, updated, destroyed
    // 生命周期钩子的 this 指向
    // 调用该生命周期钩子的 Vue 实例
    /* const vm = */ new Vue({
      data: {
        a: 1,
      },
      created: function () {
        // this 指向该 vm 实例
        console.log("a =", this.a);
      },
    });

    //! 不要在 property 或回调中使用箭头函数
    // 箭头函数没有 this, this 被视为对象到外层查找
  </script>
</html>
