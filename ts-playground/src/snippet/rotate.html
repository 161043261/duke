<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        height: 200px;
        width: 200px;
        border: 1px solid black;
        margin: 0 auto;
        margin-top: 100px;
      }

      .inner {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        /* 2d 旋转: rotateZ
      正值: 顺时针旋转, 负值: 逆时针旋转 */
        transform: rotateZ(30deg);
        /* 等价于 transform: rotate(30deg); */
      }
    </style>
  </head>

  <body>
    <div class="outer">
      <div class="inner"></div>
    </div>
  </body>
</html>
