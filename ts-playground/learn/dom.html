<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      width: 500px;
      height: 500px;
      /* background-color: lightpink; */
    }

    .tab-nav {
      width: 300px;
      height: 300px;
      /* background-color: lightblue; */
      border: 1px solid black;
    }

    .active {
      background-color: lightpink;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="tab-nav">
      <a href="javascript:;" class="active">left</a>
      <a href="javascript:;">right</a>
    </div>
  </div>
</body>

<script>
  const tabNav = document.querySelector('.tab-nav')
  const doArr = document.querySelectorAll('.tab-nav a')
  // console.log(doArr.length)

  tabNav.addEventListener('click', function (event_) {
    // console.log(event_.target.tagName)
    if (event_.target.tagName === 'A') {
      console.log(document.querySelectorAll('.box .tab-nav a').length)
      document.querySelector('.tab-nav .active').classList.remove('active')
      // console.log(event_.target.classList)
      event_.target.classList.add('active')
    }
  })
</script>

</html>
