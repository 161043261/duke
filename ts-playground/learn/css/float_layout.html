<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind</title>
  <style>
    /* 清除默认样式 */
    * {
      margin: 0;
      padding: 0;
    }

    /* 左浮动 */
    .left-fix {
      float: left;
    }

    /* 右浮动 */
    .right-fix {
      float: right;
    }

    /* 清除浮动 */
    .clear-fix::after {
      content: "";
      display: block;
      clear: both;
    }

    .container {
      width: 960px;
      /* height: 200px; */
      /* background-color: lemonchiffon; */
      /* 水平居中 */
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container">

  </div>
</body>

</html>
