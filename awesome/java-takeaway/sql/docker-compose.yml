# docker-compose up -d # daemon
services:
  # docker-compose up -d redis_container
  redis_container:
    image: redis:latest
    container_name: redis_container
    hostname: redis_container
    ports:
      - "6379:6379"
    restart: always

  # docker-compose up -d mysql_container
  mysql_container:
    image: mysql:latest
    container_name: mysql_container
    hostname: mysql_container
    ports:
      - "3306:3306"
    privileged: true
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "0228" # 必须加引号
      TZ: Asia/Shanghai
    volumes:
      - ./my.cnf:/etc/my.cnf
# docker-compose down -v # volume
